            <table class="background" style="width:600px" align="center">

                <thead>
                    <tr>
                        <th >
                            
                           <h1>
                            register - creat account

                        </th>

                <tr>
                    <td colspan="2">
                        <p class="p1">
                            field marked with <span style="color:red">*</span> are compulsory fields
                        </p>
                    </td>
                </tr>    


                <tr >
                    <td class="color" ><label for=""><span style="color:red">*</span> your name</label></td>
                    <td><input type="text" style="width:250px" required></td>
                </tr>
                <tr >
                    <td class="color" ><label for=""><span style="color:red">*</span>email ID</label></td>
                    <td><input type="email" style="width:250px"></td>
                </tr>
                <tr >
                    <td></td>
                    <td style="font-size:10px">country code-city code-phone number</td>
                    
                </tr>
                <tr >
                    <td class="color" ><label  for="">your phone</label></td>
                    <td><input  type="number" style="width:40px">-<input type="number" style="width:40px"  >-<input type="number" style="width:90px" > </td>
                </tr>
                <tr>
                    <td class="color" ><label for=""><span style="color:red">*</span>your postal address</label></td>
                    <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
                </tr>
                <tr >
                    <td class="color" ><label for=""><span style="color:red">*</span>country</label></td>
                    <td><select name="" id="">
                        <option value="" disabled selected >--- select one ---</option>
                        <option value="">egypt</option>
                        <option value="">UAE</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                    </select></td>
                </tr>
                <tr >
                    <td class="color" ><label for=""><span style="color:red">*</span>password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"> i accept <a href="">terms of use</a>
                    </td>
                 </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="continue >> "> 
                        <input type="reset" value="reset">
                    </td>
